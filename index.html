<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class= "choices">  <!-- inside this div there will be three choices -->
        <div class="choice" id="rock">  <!-- to track the choices uniquely -->
            <img src="rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="papers.jpg">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.jpg">
        </div>
    </div>
    <!-- to print the score (of the user as well as computer)-->
    <div class="score-board">
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
    </div>
    <div class="msg-container">
       <p id="msg">Play your move</p> 
    </div>
    <script src="script.js"></script>;
</body>
</html>
